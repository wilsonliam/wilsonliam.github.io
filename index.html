<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>holy ketmunion.</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0b;
    --text: #d6d1c4;
    --text-dim: #8a8578;
    --accent: #c4bfb0;
    --line: rgba(198, 191, 176, 0.08);
    --line-bright: rgba(198, 191, 176, 0.12);
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Courier Prime', monospace;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* SVG Gothic Arches Background */
  .arches-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    overflow: hidden;
  }

  .arches-bg svg {
    width: 100%;
    height: 100%;
  }

  /* Ambient glow */
  .glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 600px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(198,191,176,0.03) 0%, transparent 70%);
    z-index: 1;
    pointer-events: none;
  }

  /* Grain overlay */
  .grain {
    position: fixed;
    inset: 0;
    z-index: 100;
    pointer-events: none;
    opacity: 0.25;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Content */
  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .title {
    font-family: 'Courier Prime', monospace;
    font-weight: 700;
    font-size: clamp(0.85rem, 1.5vw, 1.05rem);
    letter-spacing: 0.15em;
    color: #fff;
    margin-bottom: 1rem;
    line-height: 1;
    animation: fadeIn 2s ease 0.3s both;
  }

  .detail-line {
    font-family: 'Courier Prime', monospace;
    font-size: clamp(0.85rem, 1.5vw, 1.05rem);
    letter-spacing: 0.15em;
    color: #fff;
    line-height: 2;
    text-transform: lowercase;
    animation: fadeIn 2s ease 0.6s both;
  }

  .detail-line.date {
    margin-bottom: 0.2rem;
  }

  .detail-line.genre {
    margin-bottom: 0.6rem;
  }

  .label {
    margin-bottom: 0;
  }

  .divider {
    width: 120px;
    height: 1px;
    background: #fff;
    border: none;
    margin: 0.3rem 0 0.8rem 0;
    animation: fadeIn 2s ease 0.8s both;
  }

  .artists {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    margin-bottom: 0;
    animation: fadeIn 2s ease 0.9s both;
  }

  .artists .name {
    font-family: 'Courier Prime', monospace;
    font-size: clamp(0.85rem, 1.5vw, 1.05rem);
    letter-spacing: 0.15em;
    color: #fff;
    transition: color 0.3s ease;
    line-height: 2;
  }

  .artists .name:hover {
    color: var(--accent);
  }

  .address {
    font-family: 'Courier Prime', monospace;
    font-size: clamp(0.85rem, 1.5vw, 1.05rem);
    letter-spacing: 0.15em;
    color: #fff;
    animation: fadeIn 2s ease 1.2s both;
  }

  /* Decorative cross */
  .cross {
    width: 1px;
    height: 40px;
    background: var(--line-bright);
    margin: 1.5rem auto;
    position: relative;
    animation: fadeIn 2s ease 1s both;
  }
  .cross::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 1px;
    background: var(--line-bright);
  }
</style>
</head>
