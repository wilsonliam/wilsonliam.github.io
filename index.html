<style>
  :root{
    --bg-fallback:#1c0f08;
    --card: rgba(44,30,20,0.82);
    --text:#fff7ee;
    --radius:22px;
    --scan:0.12; /* 0 to disable scanlines */
  }

  html,body{height:100%}
  body{
    margin:0;
    font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    display:grid;
    place-items:center;
    background: var(--bg-fallback);
    overflow-x:hidden;
  }

  /* Background layers */
  .bg,
  .bg::before{
    position:fixed; inset:0;
    z-index:-2; content:"";
  }
  /* 1) Fill layer: covers screen, blurred so edges look natural */
  .bg::before{
    background: url("img.png") center / cover no-repeat fixed;
    filter: brightness(0.8) saturate(1.1);
    transform: scale(1.03); /* avoid edge bleed after blur */
  }
  /* 2) Fit layer: shows the ENTIRE image, no cropping */
  .bg{
    z-index:-1;
    background: url("img.png") center / contain no-repeat fixed;
  }

  /* optional soft vignette to help text pop */
  .vignette{
    position:fixed; inset:0; z-index:-1; pointer-events:none;
    background:
      radial-gradient(1200px 600px at 100% 100%, rgba(255,153,255,0.18), transparent 60%),
      radial-gradient(800px 800px at 0% 0%, rgba(255,194,120,0.18), transparent 60%),
      radial-gradient(140% 140% at 50% 50%, transparent 55%, rgba(0,0,0,0.35) 100%);
    mix-blend-mode: screen;
  }

  .card{
    width:min(92vw,1100px);
    padding: clamp(28px,5.2vmin,64px);
    border-radius:var(--radius);
    background:var(--card);
    box-shadow:0 12px 40px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.05);
    position:relative; overflow:hidden;
    animation:breathe 5.5s ease-in-out infinite;
  }
  .card::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:repeating-linear-gradient(
      to bottom,
      rgba(255,255,255, calc(var(--scan)*0.06)) 0px,
      rgba(255,255,255,0) 2px,
      rgba(0,0,0, calc(var(--scan)*0.07)) 3px,
      rgba(0,0,0,0) 4px
    );
    mix-blend-mode:soft-light;
  }

  .title{
    font-weight:900;
    font-size:clamp(40px,8.5vw,120px);
    line-height:1.02; text-align:center; margin:0 0 .6em;
    color:#fff6ff;
    text-shadow:
      0 0 1px #fff,
      0 0 8px rgba(255,255,255,0.65),
      0 0 22px rgba(255,118,190,0.55),
      0 0 44px rgba(255,118,190,0.35);
  }
  .meta{ text-align:center; font-size:clamp(16px,2.7vmin,24px); margin-bottom:.4em; }
  .pill{
    display:inline-block; padding:8px 14px; border-radius:999px;
    background:rgba(255,255,255,0.08);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,0.08);
    backdrop-filter: blur(2px);
  }
  .desc{ text-align:center; font-size:clamp(14px,2.2vmin,20px); opacity:.92; }

  @keyframes breathe{
    0%,100%{ transform:scale(1); box-shadow:0 12px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05); }
    50%{ transform:scale(1.012); box-shadow:0 18px 60px rgba(0,0,0,.5), 0 0 40px rgba(255,93,177,.12), inset 0 0 0 1px rgba(255,255,255,.07); }
  }
  @media (prefers-reduced-motion: reduce){ .card{ animation:none; } }
</style>
