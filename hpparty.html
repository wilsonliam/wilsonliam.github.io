<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter 4</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        padding: 2rem;
      }

      .poster-wrapper {
        position: relative;
        display: inline-block;
      }

      .poster {
        width: min(80vw, 650px);
        max-height: 90vh;
        height: auto;
        display: block;
      }

      .details-link {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: inline-block;
        text-decoration: none;
      }

      .details-link img {
        width: clamp(120px, 30%, 220px);
        height: auto;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.55));
      }

      @media (max-width: 480px) {
        .poster {
          width: min(95vw, 480px);
          max-height: 88vh;
        }

        .details-link img {
          width: clamp(100px, 40vw, 180px);
        }
      }
    </style>
  </head>
  <body>
    <div class="poster-wrapper">
      <img
        class="poster"
        src="hp_main_skinny_old.png"
        alt="Harry Potter and the Goblet of Fire artwork"
      />
      <a class="details-link" href="details.html" aria-label="View party details">
        <img src="details.png" alt="Details" />
      </a>
    </div>
  </body>
</html>
