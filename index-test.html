<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>technotubbies</title>

  <style>
    /*  -------- RESET / BASE --------  */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial,Helvetica,sans-serif;
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-transform:lowercase;

      /* dark-factory gradient */
      background:radial-gradient(circle at 50% 15%,#3c4046 0%,#1e2227 35%,#0d0d0d 100%);
      background-attachment:fixed;
      overflow:hidden;
    }

    /* grain / grime overlay */
    .backdrop{
      position:fixed;inset:0;
      background:url("https://i.imgur.com/7Sw8L6W.png"); /* transparent noise PNG */
      opacity:.05;
      mix-blend-mode:overlay;
      pointer-events:none;
    }

    /* drifting industrial smoke */
    .smoke{
      position:fixed;
      top:60%;
      left:-20%;
      width:140vw;
      height:140vh;
      background:radial-gradient(ellipse at 50% 50%,rgba(200,200,200,.08) 0%,rgba(100,100,100,0) 60%);
      filter:blur(40px);
      animation:drift 70s linear infinite;
    }
    .smoke.smoke--2{
      top:55%;
      animation-duration:90s;
      animation-direction:reverse;
      opacity:.65;
    }
    @keyframes drift{
      0%  {transform:translateX(0)   translateY(0)   scale(1);}
      100% {transform:translateX(25vw) translateY(-30vh) scale(1.4);}
    }

    /* factory skyline silhouette */
    .factory{
      position:absolute;
      bottom:0;left:0;
      width:100%;height:210px;
      background:url("https://i.imgur.com/G3l6SxZ.png") bottom repeat-x;
      background-size:600px 210px;
      filter:brightness(.4);
      animation:pan 40s linear infinite;
      pointer-events:none;
    }
    @keyframes pan{
      from{background-position-x:0;}
      to  {background-position-x:-600px;}
    }

    /*  -------- INVITE CARD --------  */
    .card{
      padding:2.8rem 3.4rem;
      text-align:center;
      backdrop-filter:blur(8px) saturate(120%);
      background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.25);
      border-radius:10px;
      box-shadow:0 4px 18px rgba(0,0,0,0.45);
    }
    h1{font-size:3.2rem;letter-spacing:3px;margin:.3rem 0 .2rem}
    .date{font-size:1.6rem;font-weight:600;margin:.4rem 0 1.2rem}

    /*  -------- RESPONSIVE --------  */
    @media(max-width:600px){
      h1{font-size:2.4rem}
      .card{padding:2rem}
      .date{font-size:1.3rem}
    }
  </style>
</head>

<body>
  <!-- background layers -->
  <div class="backdrop"></div>
  <div class="smoke"></div>
  <div class="smoke smoke--2"></div>
  <div class="factory"></div>

  <!-- invite card -->
  <div class="card">
    <img src="tub_trans.png"
         alt="technotubby dj"
         style="height:250px;width:300px;margin-top:.5rem;border-radius:.5rem;">
    <h1>technotubbies</h1>
    <div class="date">july 12</div>
  </div>
</body>
</html>
