<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Party Details</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        padding: 2rem;
      }

      img {
        width: min(80vw, 650px);
        max-height: 90vh;
        height: auto;
        display: block;
      }

      @media (max-width: 480px) {
        img {
          width: min(95vw, 480px);
          max-height: 88vh;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="hp_second_skinny.png"

    />
